<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>

    <meta charset="utf-8">

    <title>Delete</title>
</head>
<body>
<div th:fragment="modal-delete" class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="modalDelete" aria-hidden="true">
    <div class="modal-dialog" role="form">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:method="DELETE" action="#" th:action="@{/admin/delete}" th:object="${user}" id="modalForm">
                <div class="modal-body">
                    <div class="col-6 mx-auto">
                        <div class="form-group">
                            <div class="form-group d-flex flex-column">
                                <label class="text-center font-weight-bold" for="deleteId">Id</label>
                                <input class="form-control form-control-sm" type="text" id="deleteId" th:field="*{id}" readonly>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label class="text-center font-weight-bold" for="deleteName">Name</label>
                                <input class="form-control form-control-sm" type="text" id="deleteName" th:field="*{name}" readonly>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label class="text-center font-weight-bold" for="deleteLastName">Last name</label>
                                <input class="form-control form-control-sm" type="text" id="deleteLastName" th:field="*{lastName}" readonly>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label class="text-center font-weight-bold" for="deleteAge">Age</label>
                                <input class="form-control form-control-sm" type="number" min="1" max="120" id="deleteAge" th:field="*{age}" readonly>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label class="text-center font-weight-bold" for="deleteEmail">Email</label>
                                <input class="form-control form-control-sm" type="text" id="deleteEmail" th:field="*{email}" readonly>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label class="text-center font-weight-bold" for="deletePassword">Password</label>
                                <input class="form-control form-control-sm" type="password" id="deletePassword" th:field="*{password}" readonly>
                            </div>
                            <div class="d-flex flex-column">
                                <label class="text-center font-weight-bold" for="deleteRolesSelector">Role</label>
                                <select class="custom-select" size="2"  th:name="rolesInStrings" th:field="*{roles}" id="deleteRolesSelector" multiple disabled>
                                    <option th:text="ADMIN" th:value="${roleAdmin.getId()}" id="roleAdmin"></option>
                                    <option th:text="USER" th:value="${roleUser.getId()}" id="roleUser"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
