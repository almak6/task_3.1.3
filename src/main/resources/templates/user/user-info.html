<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
<div th:fragment="user-info" class="card mt-3">
    <h5 class="card-header">About user</h5>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${user2.name}">Name</td>
                <td th:text="${user2.lastName}">Last Name</td>
                <td th:text="${user2.age}">Age</td>
                <td th:text="${user2.email}">Email</td>
                <td>
                    <span th:each="role : ${user2.roles}"><span th:text="${role} + ' '">Role</span></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
